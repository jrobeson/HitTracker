# lots from https://blog.wyrihaximus.net/2016/11/running-php-unit-tests-on-windows-using-appveyor-and-chocolatey/
build: false
platform:
    - x64
    - x32
clone_folder: C:\HitTracker

environment:
    global:
        php_ver_target: 7.1
        COMPOSER_NO_INTERACTION: 1
        SYMFONY__BUILD_TYPE: electron
        SYMFONY__SECRET: "gZSAaVzquHNXkHlk9A6cpLaV0C3UfTibOCN0SaVn1x9lx"
        SYMFONY_DEBUG: "true"
        SYMFONY_ENV: test

cache:
    - C:\ProgramData\chocolatey\bin -> .appveyor.yml
    - C:\ProgramData\chocolatey\lib -> .appveyor.yml
    - C:\php -> .appveyor.yml
    - '%LOCALAPPDATA%\Composer -> composer.lock'
    - C:\composer\composer.phar -> .appveyor.yml

init:
    - SET PATH=C:\Program Files\OpenSSL;C:\php;C:\composer;%PATH%
    - SET PHPRC=%APPVEYOR_BUILD_FOLDER%\etc\php.ini
    - SET PHP_INI_SCAN_DIR=%APPVEYOR_BUILD_FOLDER%\etc\php\win32

    - SET PHP=1 # This var is connected to PHP install cache
    - SET COMPOSER_NOT_EXISTS=1
    - SET ANSICON=121x90 (121x90)

install:
    - IF EXIST c:\php (SET PHP=0)
    - ps: appveyor-retry cinst --params '""/InstallDir:C:\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
    - IF %PHP%==1 cd c:\php
    - IF %PHP%==1 cd C:\php\ext
    - IF %PHP%==1 appveyor DownloadFile http://windows.php.net/downloads/pecl/releases/apcu/5.1.8/php_apcu-5.1.8-7.1-nts-vc14-%PLATFORM%.zip
    - IF %PHP%==1 7z x php_apcu-*-%PLATFORM%.zip -y >nul
    - IF %PHP%==1 del /Q *.zip
      #- IF %PHP%==1 echo extension_dir=ext >> php.ini
    - IF NOT EXIST C:\composer mkdir C:\composer
    - cd C:\composer
    - IF NOT EXIST C:\composer\composer.phar appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar C:\composer
    - IF NOT EXIST C:\composer\composer.bat powershell -command "'@php C:\composer\composer.phar ' + $([char]37) + '*' | Out-File C:\composer\composer.bat -Encoding ASCII"
    - composer self-update --stable
    - cd %APPVEYOR_BUILD_FOLDER%
    - appveyor-retry composer install --no-progress --profile
    - php bin\console doctrine:database:create
    - php bin\console doctrine:migrations:migrate --no-interaction
    - php bin\console cache:clear

test_script:
    - cd %APPVEYOR_BUILD_FOLDER%
    - php vendor\bin\phpunit -c phpunit.xml.dist

before_deploy:
  - SET SYMFONY_ENV=prod
  - cd %APPVEYOR_BUILD_FOLDER%
  - composer install --no-dev --no-scripts
  - composer dump-autoload --optimize --classmap-authoritative
  - ps: "Remove-Item 'var\\*\\*' -Recurse -Force"
  - cd ..
  - 7z a HitTracker-%SYMFONY__BUILD_TYPE%-win32-%APPVEYOR_REPO_TAG_NAME%.zip HitTracker
  - appveyor PushArtifact HitTracker-%SYMFONY__BUILD_TYPE%-win32-%APPVEYOR_REPO_TAG_NAME%.zip

deploy:
    description: "Release $(APPVEYOR_REPO_TAG_NAME)"
    provider: GitHub
    auth_token:
      secure: "N7AGr+WKRHnBh8dscxot6kPvACQt1AY5HIQ1UVqAaiV/dPlKPQiCLy8JNiW17KMx"
    artifact: /.*\.zip/
    draft: true
    prerelease: false
    on:
        branch: master
        appveyor_repo_tag: true

branches:
  except:
    - gh-pages


