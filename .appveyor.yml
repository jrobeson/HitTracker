# lots from https://blog.wyrihaximus.net/2016/11/running-php-unit-tests-on-windows-using-appveyor-and-chocolatey/
build: false
platform:
    - x64
clone_folder: C:\HitTracker

environment:
    global:
        php_ver_target: 7.1
        COMPOSER_NO_INTERACTION: 1
        PHPRC: .\etc\php.ini
        PHP_INI_SCAN_DIR: .\etc\php\win32
        SYMFONY__BUILD_TYPE: electron
        SYMFONY__SECRET: "gZSAaVzquHNXkHlk9A6cpLaV0C3UfTibOCN0SaVn1x9lx"
        SYMFONY_DEBUG: "true"
        SYMFONY_ENV: test

cache:
    - '%LOCALAPPDATA%\Composer\files -> composer.lock'
    - composer.phar
    - C:\ProgramData\chocolatey\bin -> .appveyor.yml
    - C:\ProgramData\chocolatey\lib -> .appveyor.yml
    - C:\php -> .appveyor.yml

init:
    - SET PATH=C:\Program Files\OpenSSL;C:\php;%PATH%
    - SET PHP=1 # This var is connected to PHP install cache
    - SET ANSICON=121x90 (121x90)

install:
    - IF EXIST c:\php (SET PHP=0)
    - ps: appveyor-retry cinst --params '""/InstallDir:C:\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
    - cd c:\php
      #- IF %PHP%==1 echo extension_dir=ext >> php.ini
    - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
    - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
    - cd C:\HitTracker
    - appveyor-retry composer install --no-progress --profile
    - php bin\console doctrine:database:create
    - php bin\console doctrine:migrations:migrate --no-interaction
    - php bin\console cache:clear

test_script:
    - cd C:\HitTracker
    - php vendor\bin\phpunit -c phpunit.xml.dist

before_deploy:
  - SET SYMFONY_ENV=prod
  - cd C:\HitTracker
  - composer install --no-dev --no-scripts
  - composer dump-autoload --optimize --classmap-authoritative
  - ps: "Remove-Item 'var\*\*' -Recurse -Force"
  - cd ..
  - 7z a HitTracker-win32-%APPVEYOR_REPO_TAG_NAME%.zip HitTracker

deploy:
    description: "Release $(APPVEYOR_REPO_TAG_NAME)"
    provider: GitHub
    auth_token:
      secure: "N7AGr+WKRHnBh8dscxot6kPvACQt1AY5HIQ1UVqAaiV/dPlKPQiCLy8JNiW17KMx"
    artifact: '*.zip'
    draft: true
    prerelease: false

branches:
  except:
    - gh-pages


