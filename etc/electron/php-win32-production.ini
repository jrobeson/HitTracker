extension_dir=.\ext
date.timezone=America/New_York
realpath_cache_size=5120K
memory_limit=128M
output_buffering=4096
error_reporting=E_ALL
expose_php=Off
short_open_tag=Off
display_errors=Off
log_errors=On
log_errors_max_len=4096
html_errors=Off
variables_order=GPCS
request_order=GP
post_max_size=100M
upload_max_filesize=50M
session.use_strict_mode=1
session.sid_length=64
session.sid_bits_per_character=6
opcache.memory_consumption=128
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=11000
opcache.use_cwd=0
opcache.huge_code_pages=1
apc.enable_cli=1
realpath_cache_ttl=86400
user_ini.cache_ttl=86400
opcache.enable_file_override=0
opcache.validate_timestamps=0
opcache.file_cache=${PHP_OPCACHE_FILE_CACHE_DIR}

extension=openssl
extension=gd2
zend_extension=opcache
extension=apcu
extension=bz2
extension=curl
extension=exif
extension=fileinfo
extension=gettext
extension=intl
extension=mbstring
extension=pdo_pgsql
extension=pdo_sqlite
extension=pgsql
extension=shmop
extension=sockets
extension=sqlite3
extension=sysvshm
zend_extension=xdebug

