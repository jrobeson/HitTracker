services:
    _defaults:
        public: false
    pdo_session_handler:
        class: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments:
            - '%database_url%'
            - db_id_col: session_id
              db_data_col:  session_data
              db_time_col: session_time
              db_lifetime_col: session_lifetime
