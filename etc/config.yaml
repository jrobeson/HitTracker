imports:
    - { resource: security.yaml }

framework:
    translator:
        fallback: "%locale%"
    secret: "%secret%"
    session:
      name: SESSIONID
    router:
        strict_requirements: "%kernel.debug%"
    form:            ~
    csrf_protection: ~
    validation:
        enable_annotations: true
    serializer:
        enable_annotations: true
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    fragments:       ~
    http_method_override: true
    assets:
        packages:
            uploads:
              version_strategy: incenteev_hashed_asset.strategy
            built:
              json_manifest_path: "%kernel.project_dir%/public/build/manifest.json"
        version_strategy: incenteev_hashed_asset.strategy
    php_errors:
        log: true

twig:
    paths:
        "%kernel.project_dir%/templates":
        "%kernel.project_dir%/templates/Pages": Pages
    form_themes:
        - bootstrap_3_horizontal_layout.html.twig
        - 'form_theme.html.twig'
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        livereload_script_url: "%livereload_http_url%"
        icu_time_date_format: "%icu_time_date_format%"
        build_type: "%hittracker_build_type%"
        asset_path: "build"

doctrine:
    dbal:
        driver:   pdo_pgsql
        charset:  UTF8
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType
        url: '%database_url%'
        server_version: 10
    orm:
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
                LazerBall\HitTracker\Model:
                    type: annotation
                    dir: '%kernel.project_dir%/src/Model'
                    is_bundle: false
                    prefix: LazerBall\HitTracker\Model
                    alias: HitTracker

doctrine_migrations:
    # can't use project_dir here yet due to migration bundle's Doctrine command
    dir_name: "%kernel.root_dir%/../migrations"
    namespace: "LazerBall\\HitTracker\\Migrations"

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    request:
        converters: true
    view:
        annotations: true
    router:
        annotations: true

fos_rest:
    #disable_csrf_role: ROLE_API
    param_fetcher_listener: true
    view:
        mime_types:
            json:
                - 'application/json'
                - 'application/json;version=0.1'
        view_response_listener: 'force'
        formats:
            json: true
        templating_formats:
            html: true
    format_listener:
        rules:
            - path: ^/
              priorities: [html, json]
              fallback_format: html
    versioning:
        enabled: true
        resolvers:
            media_type:
                enabled: true
                regex: '/(v|version)=(?P<version>[0-9\.]+)/'

    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    access_denied_listener:
        json: true
    body_listener: true

sylius_settings:
    driver: doctrine/orm

doctrine_cache:
    providers:
        sylius_settings:
            type: file_system

sylius_resource:
    resources:
        hittracker.vest:
            templates: "@HitTrackerGame/Vest"
            classes:
                model: LazerBall\HitTracker\Model\Vest
                repository: LazerBall\HitTracker\Repository\VestRepository
                form: LazerBall\HitTracker\GameBundle\Form\Type\VestType

        hittracker.game:
            templates: "@HitTrackerGame/Game"
            classes:
                model: LazerBall\HitTracker\Model\Game
                controller: LazerBall\HitTracker\GameBundle\Controller\GameController
                repository: LazerBall\HitTracker\Repository\GameRepository
                form: LazerBall\HitTracker\GameBundle\Form\Type\GameType

nelmio_security:
    signed_cookie:
        names: ['*']
    clickjacking:
        paths:
            '^/games/active': SAMEORIGIN
            '^/games/scorecard': SAMEORIGIN
            '^/.*': DENY
