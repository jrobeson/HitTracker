sensio_framework_extra:
    request:
        converters: true
    view:
        annotations: true
    router:
        annotations: true

fos_rest:
    #disable_csrf_role: ROLE_API
    param_fetcher_listener: true
    view:
        mime_types:
            json:
                - 'application/json'
                - 'application/json;version=0.1'
        view_response_listener: 'force'
        formats:
            json: true
        templating_formats:
            html: true
    format_listener:
        rules:
            - path: ^/
              priorities: [html, json]
              fallback_format: html
    versioning:
        enabled: true
        resolvers:
            media_type:
                enabled: true
                regex: '/(v|version)=(?P<version>[0-9\.]+)/'

    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    access_denied_listener:
        json: true
    body_listener: true

sylius_settings:
    driver: doctrine/orm

doctrine_cache:
    providers:
        sylius_settings:
            type: file_system

sylius_resource:
    resources:
        hittracker.vest:
            templates: "@HitTrackerGame/Vest"
            classes:
                model: LazerBall\HitTracker\Model\Vest
                repository: LazerBall\HitTracker\Repository\VestRepository
                form: LazerBall\HitTracker\GameBundle\Form\Type\VestType

        hittracker.game:
            templates: "@HitTrackerGame/Game"
            classes:
                model: LazerBall\HitTracker\Model\Game
                controller: LazerBall\HitTracker\GameBundle\Controller\GameController
                repository: LazerBall\HitTracker\Repository\GameRepository
                form: LazerBall\HitTracker\GameBundle\Form\Type\GameType


