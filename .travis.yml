dist: trusty
sudo: false
language: php

php:
    - 7.1

sudo: false
cache:
    directories:
        - $HOME/.composer

env:
    global:
        - COMPOSER_NO_INTERACTION=1
        - SYMFONY_DEBUG=true
        - SYMFONY_ENV=test
        - SYMFONY__SECRET=ff3464e484bb524fb4234e893f9cee58
    matrix:
        - SYMFONY__BUILD_TYPE=hosted
          SYMFONY__DATABASE_NAME=hittracker
          SYMFONY__DATABASE_USER=postgres
        - SYMFONY__BUILD_TYPE=standalone
          SYMFONY__DATABASE_NAME=hittracker
          SYMFONY__DATABASE_USER=postgres
        - SYMFONY__BUILD_TYPE=electron
          SYMFONY__DATABASE_PATH="var/data/hitttracker.db"

services:
  - postgresql
addons:
    postgresql: '9.6'

install:
    - composer install

before_script:
    - php bin/console doctrine:database:create
    - php bin/console doctrine:migrations:migrate --no-interaction
#    - php bin/console doctrine:fixtures:load --no-interaction
    - php bin/console cache:warmup

script:
    - ./vendor/bin/php-cs-fixer fix --diff --dry-run -v
    - ./vendor/bin/phpstan analyse -l5 src/ -c phpstan.neon
    - ./vendor/bin/phpunit

before_deploy:
    - export SYMFONY_ENV=prod
    - composer install --no-dev --no-scripts
    - composer dump-autoload --optimize --classmap-authoritative
    - rm -rf var/*/*
    - "tar -cvpf HitTracker-$SYMFONY__BUILD_TYPE-linux-$TRAVIS_TAG.tar.xz --transform 's|^|HitTracker/|' ."

deploy:
    provider: releases
    api_key:
        secure: "LJ1ZwqBmg6GajDkgtFrgkNttfmBObPAAUPnJr8d53mXEA6+ZwZw/fIXOt7BzOQOow2DWMDf+PAqMkmSQLwdjnRB+jGIa4yJHnOQ1BxgyLuiQ5yiFckkHwBt+1HrKGZ54uxaQBej1/wbBi1GrEhz5BNWjAsHotGVMbiJ6dR4uU24="
    file: "*.tar.xz"
    file_glob: true
    skip_cleanup: true
    on:
        tags: true

branches:
    except:
        - gh-pages
